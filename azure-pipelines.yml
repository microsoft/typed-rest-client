parameters:
  - name: versionSpec
    type: object
    default:
    - '6.x'
    - '8.x'
    - '10.x'
    - '12.x'
    - '14.x'

jobs:
  - job: build_test_and_publish
    displayName: Build, test and publish
    steps:
    #build on node 8.x
    - task: NodeTool@0
      inputs:
        versionSpec: '8.x'
      displayName: Install node

    - script: npm install
      displayName: npm install

    - script: npm run build
      displayName: npm run build
    #run unit tests on different node versions
    - ${{ each version in parameters.versionSpec }}:
      - task: NodeTool@0
        inputs:
          versionSpec: ${{ version }}
        displayName: Install node
      - script: npm run units
        displayName: npm run units
      - script: npm run test
        displayName: npm run test
    #publish if needed
    - task: PublishBuildArtifacts@1
      condition: and(succeeded(), in(variables['publishBuild'], 'true'))
      inputs:
        PathtoPublish: "_build"
        ArtifactName: "drop"
        ArtifactType: "Container"
      displayName: Publish build artifacts
